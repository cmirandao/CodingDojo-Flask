<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Money</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <main role="main">
        <section>
            <label><h6>Your Gold:</h6></label>
            <input type="text" name="gold" value="{{tu_oro}}" disabled/>
            <label {{visible1}}><a class="btn btn-info" href="/reiniciar">Reiniciar</a></label>
        </section>
        <div class="container">
            <div class="border border-dark text-center">
                <form action="/process_money" method="post">
                    <h5>Farm</h5>
                    <label>(earns 10-20 golds)</label>
                    <div class="mb-3 text-center">
                        <input type="hidden" name="building" value="farm" />
                    </div>
                    <p {{visible2}}><input type="submit" value="Find Gold!"/></p>
                </form>
            </div>
            <div class="border border-dark text-center">
                <form action="/process_money" method="post">
                    <h5>Cave</h5>
                    <label>(earns 5-10 golds)</label>
                    <div class="mb-3 text-center">
                        <input type="hidden" name="building" value="cave" />
                    </div>
                    <p {{visible2}} class="text-center"><input type="submit" value="Find Gold!"/></p>
                </form>
            </div>
            <div class="border border-dark text-center">
                <form action="/process_money" method="post">
                    <h5>House</h5>
                    <label>(earns 2-5 golds)</label>
                    <div class="mb-3 text-center">
                        <input type="hidden" name="building" value="house" />
                    </div>
                    <p {{visible2}}><input type="submit" value="Find Gold!"/></p>
                </form>
            </div>
            <div class="border border-dark text-center">
                <form action="/process_money" method="post">
                    <h5>Casino</h5>
                    <label>(earns 0-50 golds)</label>
                    <div class="mb-3 text-center">
                        <input type="hidden" name="building" value="casino" />
                    </div>
                    <p {{visible2}}><input type="submit" value="Find Gold!"/></p>
                </form>
            </div>
            <span>
                <h6>Activities:</h6> 
                <div class="border border-dark" style="height: 300px; width: 790px;overflow: auto;">
                    <ul>
                        {% for mensaje in mensajes %}
                            {{ mensaje['mensj']|safe }}
                        {% endfor %}
                    </ul>
                </div>
            </span>
        </div>
    </main>
</body>
</html>
